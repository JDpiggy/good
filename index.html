<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Bubbles Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls-container">
        <h1>Bouncing Bubbles</h1>
        
        <div class="control-group">
            <label for="numBubbles">Number of Bubbles: <span id="numBubblesValue">50</span></label>
            <input type="range" id="numBubbles" min="1" max="200" value="50">
        </div>

        <div class="control-group">
            <label for="maxSpeed">Max Initial Speed: <span id="maxSpeedValue">3</span></label>
            <input type="range" id="maxSpeed" min="0.5" max="10" value="3" step="0.1">
        </div>

        <div class="control-group">
            <label for="maxSize">Max Initial Size: <span id="maxSizeValue">20</span></label>
            <input type="range" id="maxSize" min="5" max="50" value="20" step="1">
        </div>
        
        <div class="control-group">
            <label for="gravity">Gravity: <span id="gravityValue">0.1</span></label>
            <input type="range" id="gravity" min="0" max="0.5" value="0.1" step="0.01">
        </div>

        <div class="control-group">
            <label for="bounceFactor">Bounce Factor: <span id="bounceFactorValue">0.85</span></label>
            <input type="range" id="bounceFactor" min="0.1" max="1.0" value="0.85" step="0.01">
        </div>

        <button id="resetButton">Reset Simulation</button>
    </div>

    <canvas id="simulationCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
